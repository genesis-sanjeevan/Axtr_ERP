<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  
  
  

  body {
    margin: 0;
    font-family: 'DM Sans', sans-serif;
    background-color: #121212;
    color: rgb(0, 0, 0);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 75vh;
    background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
    background-size: cover;
    background-position: center;
  }

  .container {
    background: #222222;
    border-radius: 15px;
    padding: 60px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0px 8px 30px rgb(158, 156, 156);
    text-align: center;
  }

  .container img {
    width: 100px;
    margin-bottom: 20px;
  }

  .form input::placeholder {
    color: #ccc; /* Light grey placeholder color */
    opacity: 1; /* Ensures the color is fully visible */
  }

  h1 {
    font-size: 40px;
    font-weight: 700;
    margin-bottom: 0px;
    text-transform: uppercase;
  }

  .form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form input[type="text"], .form input[type="password"] {
    width: 80%; /* Reduce width to 80% of the container */
  padding: 10px; /* Slightly smaller padding for compact look */
  border: 2px solid white; /* White border */
  border-radius: 30px; /* Rounded corners */
  background: #222; /* Background remains dark */
  color: white; /* White text color */
  font-size: 14px; /* Maintain readable font size */
  margin: 0 auto; /* Center the inputs horizontally */
    
  }

  

  p.valid {
    color: #28a745;
    margin-top: 15px;
    font-size: 14px;
  }
</style>
</head>

<body>
  <div class="logo">

    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo">

    
  </div>

  <div class="header">
    <h1>A<span>X</span>TR<span>L</span>ABS</h1>

  </div>

  <div class = "header2">
    <h1><span>T</span>HE <span>A</span>I <span>C</span>OMPANY</h1>
  </div>

  <div class="title">
      <h2>EMPLOYEE LOGSHEET</h2>
  </div>

  <div class="containerShadow">
  </div>

  

  <div class="container">
    

    <!-- Form -->
    <form method="POST" class="form">
      <input type="text" name="username" placeholder="Username"autocomplete="off" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn2"><span>Log in!</span>
      
      </button>
      
      
    </form >
    

    

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p class="valid">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
