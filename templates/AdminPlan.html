.checkbox{
  display:inline-block;
  position:relative;
  padding-left:40px;
  line-height: 30px;
  font-size: 20px;
  cursor: pointer;
  color: #111;
  font-weight: 200;
}

.checkbox:before{
  z-index:15;
  content: '';
  position:absolute;
  left:0;
  top: 6px;
  transition:all 0.3s ease;
  cursor:pointer;
  width:20px;
  border-width: 2px;
  border-style: solid;
  border-color: #444;
  height:20px;
}
input[type="checkbox"]:checked + label{

input[type="checkbox"]:checked +  label:before{
