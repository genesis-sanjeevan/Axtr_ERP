{%extends 'AdminEmpPage.html'%}
{%block admincontent%}

<div class="assigned-task-viewer" style="margin-left: 25%;">

    <style>
        body{
            font-family: Verdana;   
        }
        .center {
            display: block;
            margin-left: 45%;
            margin-right: 50%;
            width: 50%;
          }
        .center1 {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 10%;
        }
        table {
            border-collapse: collapse;
            overflow: auto;
            /* width: 550px; */
            height: 300px;
            font-family: Verdana;
            border-collapse: collapse;
            /* width: 100%; */
        }
        td, th {
            border: 0.5px solid black;
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
        }
        .table-wrapper {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            margin: 0 auto;
            /* max-width: 700px; */
            padding: 10px;
        }
        .table-wrapper table {
            display: block;
            overflow-y: auto;
        }
        .table-wrapper table:not(:last-child) {
            margin-right: 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .search-box {
            padding: 5px;
            margin-right: 10px;
            /* width: 200px; */
        }
        th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #003f72;
        color: white;
}
    </style>
    <br>
    <h1 style="text-align: center;">Assigned Plan</h1><br>
    <input type="text" id="search-bar" name="search-bar" onkeyup="searchTable()" style="width: 100%;" placeholder="Search by Project name...">
    <script>function searchTable() {
     // Declare variables
     var input, filter, table, tr, td, i, txtValue;
     input = document.getElementById("search-bar");
     filter = input.value.toUpperCase();
     table = document.getElementById("task-list");
     tr = table.getElementsByTagName("tr");
   
     // Loop through all table rows, and hide those that don't match the search query
     for (i = 0; i < tr.length; i++) {
       td = tr[i].getElementsByTagName("td")[1]; // Change this index based on the column you want to search by
       if (td) {
         txtValue = td.textContent || td.innerText;
         if (txtValue.toUpperCase().indexOf(filter) > -1) {
           tr[i].style.display = "";
         } else {
           tr[i].style.display = "none";
         }
       }
     }
    }
    </script>  
<br><br>
  <table id="task-list" style="height: 300px;">
      <thead >
          <tr>
              <th style="width: 100px;">Due Date</th>
              <th style="width: 300px;">Project</th>
              <th style="width: 300px;">Field of Work</th>
              <th style="width: 300px;">Section</th>
              <th style="width: 200px;">Comments</th>
              <th style="width: 300px;">Assigned To</th>
              <th style="width: 200px;">Status</th>
          </tr>
      </thead>
      <tbody>
          {%for row in table1_data%}
          <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
            <td>{{row[6]}}</td>
          </tr>
          {%endfor%}
      </tbody>
  </table>

  <script>
    function myFunction1() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput1");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable1");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
    </script>


</div>

{%endblock%}
