{% extends 'base.html' %}
{%block content%}

<div id="Permission" style="margin-left: 25%; "><br>
    {% with messages = get_flashed_messages() %}
    {% if messages %}  
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible show" role="alert">
      {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

     <h2 style="text-align: center; margin-top: 10%;">Permission Log Entry</h2>
      <form class="form" id="dls" method="POST" ><br>
        <div id="leavedatestamp"> 
            <label for="date" style="text-align: center; font-size: 24px;">Select Date: </label><br>
            <input type="date" id="calender" placeholder="DD-MM-YYYY" name="calender" required max="{{datestr}}" min="{{days_ago}}" style="border-radius: 8px; background-color: #d9d9d9; font-size: 22px;">
        </div><br>
  <div id="input-container">
    <label for="permission" style="font-size: 24px;">Select Hours:</label><br>
    <input type="number" id="number" name="number" min="0.5"max="2" step="0.5" style="border-radius: 8px; background-color: #d9d9d9; font-size: 22px;"><br>
  </div>
  <br>
    <input type="submit" class="submit">
</form>
</div>

{%endblock%}
